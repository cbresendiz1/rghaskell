name:                rghaskell
version:             0.2.0.0
github:              "cbresendiz1/rghaskell"
license:             BSD3
author:              ""
maintainer:          ""
copyright:           ""

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/liquidHaskell-tut#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs:
  - src/rgref/pos
  - src/rgref/absref
  - src/other
  dependencies:
  - liquidhaskell
  - time
  - transformers
  - template-haskell

executables:
  liquidHaskell-tut-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rghaskell

tests:
  liquidHaskell-tut-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rghaskell
